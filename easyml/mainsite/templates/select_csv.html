{% extends 'base.html' %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select File</title>
</head>
<body>
<div class="main">
<p class="page-header">{{ title }}{{ action }}</p>
<br>
<ul>
    <table class="select-table center table-striped">
    {% for file in valid_files %}
        <tr>
            <td class="fname-field">{{ file.display_name }}</td>
            <td>
                <form action="{% url form_action %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="file_id" value="{{ file.id }}" hidden>
                    <input class="btn btn-primary" type="submit" value="Select">
                </form>
            </td>
        </tr>
    {% endfor %}
    <table>
</ul>

</div>
</body>
{% endblock %}
