{% extends 'base.html' %}

{% block content %}
<body>
<div class="main">
    <p class="page-header">Data Upload</p>
    <div class="center">
        <form action="{% url 'upload_csv' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-8">
                    <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
                <select name="file_type" style="height: 30px">
                    <option value="comma">Comma Separated</option>
                    <option value="tab">Tab Separated</option>
                    <option value="xlsx">Excel Worksheet</option>
                </select>
            </div>
            <div class="alert alert-danger alert-dismissable" style="display: inline-block; margin-top: 10px; margin-left: 15px;">
                Columns should have headers and must be either completely numeric or categorical for best results.
            </div>
            <br>
            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                     <button class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

{% endblock %}
